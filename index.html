 <!--swiper轮播插件  js代码-->
<script>


  var mySwiper = new Swiper ('.swiper-container', {
      /*direction 轮播图滚动方向
       horizontal  水平  vartical 垂直
       autoplay 每隔1秒自动播放
       */
      direction: 'horizontal',
      loop: true,
      autoplay: 1000,

      // 如果需要分页器
      pagination: '.swiper-pagination',

      // 如果需要前进后退按钮
      nextButton: '.swiper-button-next',
      prevButton: '.swiper-button-prev',
      //滑动后  自动播放
      autoplayDisableOnInteraction : false,

      // 如果需要滚动条
//      scrollbar: '.swiper-scrollbar',

      // 添加 3D特效
      effect : 'cube',
      cube: {
          slideShadows: false,
          shadow: false,  //阴影
          shadowOffset: 100,
          shadowScale: 0.6
      }
  })
</script>
